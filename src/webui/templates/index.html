{% extends 'common/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-responsive-sm table-striped">
            <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Start</th>
              <th>End</th>
              <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
              <tr>
                <td>{{project.id}}</td>
                <td><a href="/project/{{ project.id }}">{{project.name}}</a></td>
                <td>{{project.date_from}}</td>
                <td>{{project.date_to}}</td>
                <td>{{project.description}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add new project</h4>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <form class="project__add-form" action="/api/creteProject" method="POST">
              <label class="col-form-label" for="name">Project name</label>
              <input type="text" class="project__add-input form-control" name="name" placeholder="Test pentest project" value="test project">
              <label class="col-form-label" for="description">Description</label>
              <input type="text" class="project__add-input form-control" name="description" placeholder="description of this project" value="lorem ipsum dolor set amet">
              <label class="col-form-label" for="date_from">Date from (YYYY-MM-DD)</label>
              <input type="text" class="project__add-input form-control" name="date_from" placeholder="2020-09-02">
              <label class="col-form-label" for="date_to">Date to (YYYY-MM-DD)</label>
              <input type="text" class="project__add-input form-control" name="date_to" placeholder="2020-09-29">
              <label class="col-form-label" for="host_history">Host history</label>
              <input type="text" class="project__add-input form-control" name="host_history" placeholder="10" value="10">
<!--              <label class="col-form-label" for="retro_delete">Retro delete</label>-->
<!--              <input type="text" class="project__add-input form-control" name="retro_delete" placeholder="0" value="0">-->
              <div class="form-group row">
                  <label class="col-md-4 col-form-label">Delete retro after project end</label>
                  <div class="col-md-8 col-form-label">
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" id="inline-radio1" type="radio" value="0" name="retro_delete">
                      <label class="form-check-label" for="inline-radio1">Save</label>
                    </div>
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" id="inline-radio2" type="radio" value="1" name="retro_delete">
                      <label class="form-check-label" for="inline-radio2">Delete</label>
                    </div>
                  </div>
              </div>
<!--              <input class="submit" type="submit" placeholder="Add Project">-->
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
          <button class="btn btn-primary project__add-btn" type="button">Add Project</button>
        </div>
      </div>
      <!-- /.modal-content-->
    </div>
    <!-- /.modal-dialog-->
  </div>
{% endblock %}
